<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>WMS Kunden Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="/resources/admin/usercount.js"></script>
    <script src="/resources/admin/navbar.js"></script>
    <script src="/resources/admin/userapi.js"></script>
</head>
<style>
    #all {
        max-width: 50em;
        margin: 0 auto;
        padding-bottom: 3em;
    }
    h2 {
        margin-top: 2em;
    }
    .navbar {
        margin-bottom: 1em;
    }
</style>
<body>
    <div id="navbar-wrapper"></div>
    <script>
        navbar_draw("Kunden");
    </script>
    <div id="all" class="container">
		<h3 class="mt-3">Kontoerstellung</h3>
		<div id="user_add_container" class="m-3 py-3 border rounded"></div>
		<h3 class="mt-3">Kundenübersicht</h3>
		<div id="user_edit_container" class="d-none"></div>
		<div class="list-group m-3" id="users"></div>
		<div class="m-3 alert alert-warning">
			Der JS-Code ist noch nicht fertig. <kbd>CTRL+R</kbd> oder eine Browser Refresh können die Übersicht zerstören. Die Anzeige aktualisert sich automatisch, also ist das nicht nötig.
		</div>
    </div>

	<script>
		let uc = document.getElementById("users");
		let ua = document.getElementById("user_add_container");
		build_user_list(uc);
		build_add_user(ua);
		window.setInterval(()=>{build_user_list(uc)}, 4 * 1000);
	</script>
</body>
</html>
