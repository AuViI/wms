<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>WMS Wetterbericht Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"></link>
    <script src="/resources/admin/usercount.js"></script>
    <script src="/resources/admin/navbar.js"></script>
    <script src="/resources/admin/wpinput.js"></script>
</head>
<style>
    #all {
        max-width: 50em;
        margin: 0 auto;
        padding-bottom: 3em;
    }
    h2 {
        margin-top: 2em;
    }
    .navbar {
        margin-bottom: 1em;
    }
</style>
<body>
    <div id="navbar-wrapper"></div>
    <script>
        navbar_draw("Wetterbericht");
    </script>
    <div id="all" class="container">
		<h3 class="mt-3">Neuen Wetterbericht einfügen</h3>
		<div class="p-3">
			<form>
				<div class="form-group">
					<label for="wp_location">Ort</label>
					<input type="text" id="wp_location" class="form-control" value="Ostseebad Kühlungsborn, DE"></input>
				</div>
				<div class="form-group">
					<label for="wp_date">Datum</label>
					<input type="date" id="wp_date" class="form-control"></input>
				</div>
				<div class="form-group">
					<label for="wp_content">Text</label>
					<textarea class="form-control" id="wp_content" rows="4"></textarea>
				</div>
				<div class="form-group d-flex flex-row-reverse">
					<input type="button" value="Speichern" class="btn btn-primary" id="save_btn"></input>
				</div>
			</form>
		</div>
		<h3 class="mt-3">Gespeicherte Wetterberichte</h3>
		<div id="wp_log"></div>
    </div>
	<script>
		build_wp_list("wp_log");
		var now = new Date(Date.now());
		var val = now.getFullYear()+"-"+(now.getMonth()+1)+"-"+(now.getDate()>9?now.getDate():"0"+now.getDate());
		document.getElementById("wp_date").value=val;
		document.getElementById("save_btn").onclick=send_data;
	</script>
</body>
</html>
