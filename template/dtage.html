<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Actbild.bmp</title>
        <style media="screen">
            * {
                padding: 0;
                margin: 0;
            }
            body {
                color: white;
            }
            table {
                width: 100%;
                font-size: 200%;
                font-family: sans-serif;
            }
            th {
                text-align: center;
            }
            th, td {
                padding: .2em .5em;
            }

            #background {
                background-image: linear-gradient(0deg, rgb(54, 87, 240), rgb(64, 85, 181));
                position: fixed;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                padding: 2em;
            }
            #tblblock {
                padding-top: 2em;
            }

            .header {
                background-color: rgb(105, 123, 207);
                padding: 1em;
                text-align: center;
            }
            .footer {
                position: absolute;
                bottom: 0;
                right: 0;
                left: 0;
                background-color: rgb(36, 36, 36);
                text-align: right;
                padding: 1em;
            }
        </style>
    </head>
    <body>
        <div id="background">
            <div class="header">
                <h1>Stadt Ostseebad Kühlungsborn</h1>
                <h2>3 Tage Vorschau</h2>
            </div>
            <div id="tblblock">
                <table>
                    <tr>
                        <td>

                        </td>
                        <th>
                            Heute
                        </th>
                        <th>
                            Morgen
                        </th>
                        <th>
                            Übermorgen
                        </th>
                    </tr>
                    <tr>
                        <th>
                            Temperatur
                        </th>
                        <td>
                            {{.Today.Tmp}}
                        </td>
                        <td>
                            {{.Tomorrow.Tmp}}
                        </td>
                        <td>
                            {{.Overmorrow.Tmp}}
                        </td>
                    </tr>
                    <tr>
                        <th>
                            Luftdruck
                        </th>
                        <td>
                            {{.Today.Pressure}}
                        </td>
                        <td>
                            {{.Tomorrow.Pressure}}
                        </td>
                        <td>
                            {{.Overmorrow.Pressure}}
                        </td>
                    </tr>
                </table>
            </div>
            <div class="footer">
                {{.Datum}}<br>
                Wetter: {{.Type}}
            </div>
        </div>
    </body>
</html>
